---
- project-template:
    name: ost-gated-project
    gate-patch: &ost_gate_jobs
      queue: ovirt
      jobs:
        - ost-gate
    gate-patch-emulator: *ost_gate_jobs

- project:
    gate-patch: &jenkins_gate_jobs
      jobs:
        - run-gate-job:
            vars:
              job_name: jenkins_gate
    gate-patch-emulator: *jenkins_gate_jobs
