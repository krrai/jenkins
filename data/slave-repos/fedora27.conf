[main]
gpgcheck = 1
installonly_limit = 3
clean_requirements_on_remove = True
reposdir = /dev/null

[fedora-base-fc27]
name = fedora
baseurl = http://mirrors.phx.ovirt.org/repos/yum/fedora-base-fc27/2018-11-05-09-40
