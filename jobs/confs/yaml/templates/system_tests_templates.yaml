- job-template: &basic_system_tests
    name: '{project}_{suite_type}-suite-{version}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    properties:
      - inject: &standard-system-tests-properties-inject
          properties-content: |
            PROJECT: {project}
      - build-discarder:
            days-to-keep: 10
    triggers:
      - timed: 'H H/12 * * *'
    scm:
      - gerrit-with-proto:
          project: '{project}'
          git-server: '{git-server}'
          git-proto: '{git-proto}'
          git-config-name: '{git-config-name}'
          git-config-email: '{git-config-email}'
          gerrit-subpath: '{gerrit-subpath}'
      - 'jenkins':
          branch: 'master'
          git-server: '{git-server}'
    builders:
      - system-tests:
          version: '{version}'
          suite_type : '{suite_type}'
          chroot_distro: '{chroot_distro}'
          project: '{project}'
    publishers:
      - system-tests:
          version: '{version}'
          suite_type : '{suite_type}'
          chroot_distro: '{chroot_distro}'
          email-to: '{email-to}'
          project: '{project}'

- job-template:
    <<: *basic_system_tests
    name: '{project}_{version}_image-ng-system-tests'
    triggers:
      - timed: "@midnight"
    builders:
      - shell: "rm -rf $WORKSPACE/ovirt-system-tests/images || true"
      - cleanup-slave
      - system-tests:
          version: '{version}'
          suite_type: '{suite_type}'
          chroot_distro: '{chroot_distro}'
          project: '{project}'

- job-template:
    name: '{project}_manual'
    project: '{project}'
    concurrent: true
    properties:
        - build-discarder:
            days-to-keep: 14
        - throttle:
            enabled: true
            option: project
            max-total: 3
        - inject: *standard-system-tests-properties-inject
    node: '{node-filter}'
    scm:
      - gerrit-with-proto:
          project: '{project}'
          git-server: '{git-server}'
          git-proto: '{git-proto}'
          git-config-name: '{git-config-name}'
          git-config-email: '{git-config-email}'
          gerrit-subpath: '{gerrit-subpath}'
      - 'jenkins':
          branch: master
          git-server: '{git-server}'
    parameters:
      - gerrit-params:
          branch: master
      - 'ost-version-selector-{ost-flavour}'
      - 'ost-suite-selector-{ost-flavour}'
      - 'ost-input-customizations'
    builders:
      - system-tests:
          version: ${{ENGINE_VERSION}}
          suite_type : ${{SUITE_TYPE}}
          chroot_distro: '{system-tests-chroot-distro}'
          project: '{project}'
    publishers:
      - system-tests:
          version: ${{ENGINE_VERSION}}
          suite_type : ${{SUITE_TYPE}}
          chroot_distro: '{system-tests-chroot-distro}'
          project: '{project}'
