- scm:
    name: ovirt-engine
    scm:
        - git:
            url: 'git://{git-server}/ovirt-engine.git'
            branches:
              - 'origin/{branch}'
            basedir: ovirt-engine
            scm-name: ovirt-engine
            wipe-workspace: false
            timeout: 20

- scm:
    name: ovirt-engine-gerrit
    scm:
      - gerrit:
          project: ovirt-engine
          git-server: '{git-server}'


- scm:
    name: ovirt-engine_coverity-analysis
    scm:
        - git:
            url: 'git://{git-server}/ovirt-engine.git'
            branches:
              - 'origin/{branch}'
            basedir: ovirt-engine
            scm-name: ovirt-engine
            wipe-workspace: true
            timeout: 20
            prune: true
            clean:
                after: true
