- project: &basic-params
    name: ovirt-engine-sdk_common
    project: ovirt-engine-sdk
    trigger: on-change
    version:
      - 'master':
          branch: sdk_3.6
    stage:
      - check-merged
      - check-patch
    distro:
      - el7
    arch:
      - x86_64
      - ppc64le:
          node-filter: ppc64le
      # Temporarly disabled:
      # https://lists.ovirt.org/archives/list/devel@ovirt.org/message/DRIZMHAYBKIPEBHZTWEBOXZ2PMSP33N4/
      #- s390x:
      #node-filter: s390x
    exclude:
      - {                 arch: s390x,   distro: el7, }
      - {                 arch: ppc64le, distro: fc28, }
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: python-ovirt-engine-sdk4_checks
    project: ovirt-engine-sdk
    version:
      - '4.2':
          branch: sdk_4.2
      - master:
          branch: master
    distro:
      - el7
      - fc28
    jobs:
        - 'python-ovirt-engine-sdk4_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk_build_x86_64
    stage: build-artifacts
    project: ovirt-engine-sdk
    version:
      - master:
          branch: sdk_3.6
      - '4.2':
          branch: sdk_3.6
    distro:
      - el7
      - fc28
    jobs:
      - 'ovirt-engine-sdk_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *basic-params
    name: python-ovirt-engine-sdk4_build_x86_64
    stage: build-artifacts
    project: ovirt-engine-sdk
    version:
      - master:
          branch: master
      - '4.2':
          branch: sdk_4.2
    distro:
      - el7
      - fc28
    jobs:
        - 'python-ovirt-engine-sdk4_{version}_build-artifacts-{distro}-{arch}'
        - 'python-ovirt-engine-sdk4_{version}_{stage}-on-demand-{distro}-{arch}'
