- project: &base-commons
    name: 'ovirt-release-commons'
    project: ovirt-release
    version:
      - master:
          branch: master
      - '4.3':
          branch: ovirt-4.3
      - '4.2':
          branch: ovirt-4.2
    distro:
      - el7
      - fc29
      - fcraw
    exclude:
      - { version: '4.3', distro: fcraw }
      - { version: '4.3', distro: fc29 }
      - { version: '4.2', distro: fcraw }
      - { version: '4.2', distro: fc29 }


- project:
    <<: *base-commons
    name: ovirt-release_build-artifacts
    trigger: 'timed'
    trigger-times: '@midnight'
    project: ovirt-release
    stage: build-artifacts
    arch: x86_64
    node-filter: fc29
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
