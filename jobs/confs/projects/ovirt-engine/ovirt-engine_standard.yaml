- project: &base-commons
    name: ovirt-engine_commons
    project: ovirt-engine
    trigger: on-change
    version:
      - master:
          branch: master
      - '4.2':
          branch: ovirt-engine-4.2
      - '4.3':
          branch: ovirt-engine-4.3
      - '4.3.5.z':
          branch: ovirt-engine-4.3.5.z
    distro:
      - el7
      - fc29
    exclude:
      - { version: '4.2', distro: fc29 }
      - { version: '4.3', distro: fc29 }
      - { version: '4.3.5.z', distro: fc29 }
    arch: x86_64

- project:
    <<: *base-commons
    name: ovirt-engine_build_artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-engine_check-patch
    stage: check-patch
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-engine_check-merge
    stage: check-merged
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
