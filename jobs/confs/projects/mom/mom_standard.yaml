- project: &base-params
    name: mom_standard
    project: mom
    trigger: on-change
    version:
      - master:
          branch: master
      - '4.3':
          branch: master
      - '4.2':
          branch: master
    stage:
      - check-patch
    distro:
      - el7
      - fc28
      - fc29
      - fc30
    exclude:
      - { version: '4.2', distro: fc28 }
      - { version: '4.2', distro: fc29 }
      - { version: '4.2', distro: fc30 }
      - { version: '4.3', distro: fc29 }
      - { version: '4.3', distro: fc30 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: mom_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: mom_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: manual
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: mom_build-artifacts-manual-any
    version:
      - '4.3'
      - '4.2'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
