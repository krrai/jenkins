- project: &base-params
    name: ovirt-engine-yarn_build
    project: ovirt-engine-yarn
    trigger: on-change
    version:
      - master:
          branch: master
      - '4.3':
          branch: master
      - '4.2':
          branch: master
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc29
    exclude:
      - { version: '4.2', distro: fc29 }
      - { version: '4.3', distro: fc29 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-engine-yarn_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'
