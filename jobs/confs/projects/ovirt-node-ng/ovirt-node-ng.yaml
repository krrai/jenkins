##############################################################################
###   Projects
##############################################################################
- project: &base-params
    name: ovirt-node-ng
    project: ovirt-node-ng
    version:
      - ovirt-4.2:
          branch: ovirt-4.2
      - ovirt-4.2-snapshot:
          branch: ovirt-4.2-snapshot
      - ovirt-4.2-pre:
          branch: ovirt-4.2-pre
    distro:
      - el7
    arch:
      - x86_64
    stage:
      - check-patch
      - check-merged
    trigger: 'on-change'
    node-filter: el7
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'


- project:
    name: ovirt-node-ng_build-nightly
    project: ovirt-node-ng
    version:
      - ovirt-4.2:
          branch: ovirt-4.2
      - '4.2':
          branch: ovirt-4.2-snapshot
      - ovirt-4.2-pre:
          branch: ovirt-4.2-pre
    stage: build-artifacts
    distro:
      - el7
    trigger: 'timed'
    trigger-times: 'H H(5-8) * * *'
    arch:
      - x86_64
    node-filter: el7
    email-to: 'infra@ovirt.org, yturgema@redhat.com'
    jobs:
        - '{project}_{version}_build-artifacts-{distro}-{arch}{_big_artifacts}'

- project:
    name: ovirt-node-ng-image_build-nightly
    project: ovirt-node-ng-image
    version:
      - master:
          branch: master
      - 4.3:
          branch: ovirt-4.3
    stage: build-artifacts
    distro:
      - el7
      - fc28
    trigger: 'timed'
    trigger-times: 'H H(5-8) * * *'
    arch:
      - x86_64
    node-filter: el7
    email-to: 'infra@ovirt.org, yturgema@redhat.com'
    jobs:
        - '{project}_{version}_build-artifacts-{distro}-{arch}{_big_artifacts}'
