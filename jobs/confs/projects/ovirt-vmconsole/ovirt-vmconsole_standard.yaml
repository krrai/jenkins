- project: &base-params
    name: ovirt-vmconsole_standard
    project: ovirt-vmconsole
    trigger: on-change
    version:
      - master:
          branch: master
      - '4.3':
          branch: master
      - '4.2':
          branch: master
    stage: build-artifacts
    distro:
      - el7
      - fc29
    exclude:
      - { version: '4.2', distro: fc29 }
      - { version: '4.3', distro: fc29 }
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-vmconsole_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: manual
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-vmconsole_check-patch
    stage: check-patch
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'


- project:
    <<: *base-params
    name: ovirt-vmconsole_build-artifacts-manual-any
    stage: build-artifacts-manual
    version:
      - '4.2'
      - '4.3'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
