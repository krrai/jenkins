- project: &base-params
    name: ovirt-scheduler-proxy_check-patch
    project: ovirt-scheduler-proxy
    trigger: on-change
    version:
      - master:
          branch: master
      - '4.2':
          branch: master
    stage:
      - check-patch
    distro:
      - el7
      - fc28
    exclude:
      - { version: '4.2', distro: fc28 }
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-scheduler-proxy_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
